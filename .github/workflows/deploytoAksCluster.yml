on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n containerregistry43545 -g containerregistry43545b08e-rg --location "East US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n containerregistry43545 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n containerregistry43545 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n containerregistry43545 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: containerregistry43545.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/azure-vote" -f  "azure-vote/Dockerfile" -t containerregistry43545.azurecr.io/terraformcluster:${{ github.sha }} --label dockerfile-path=azure-vote/Dockerfile
        docker push containerregistry43545.azurecr.io/terraformcluster:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_terraformcluster_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep clusternamespace | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace clusternamespace`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: clusternamespace
        container-registry-url: containerregistry43545.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: terraformcludockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: clusternamespace
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          containerregistry43545.azurecr.io/terraformcluster:${{ github.sha }}
        imagepullsecrets: |
          terraformcludockerauth   
